<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/donation.css">
</head>

<body>
    <div class="donation-container">
        <fieldset>
            <legend class="donation__legend">Donate:</legend>
            <div id="options-container" class="options-container">
                <!-- setDonationButtons();
                setCustomInput(); -->
            </div>
            <input class="donation__button" type="button" id="submit-btn" value="proceed">
        </fieldset>
    </div>

    <div class="donation-modal">
        <div class="modal-content">
            <span class="close-button">x</span>
            <div class="modal-body card-elements">
                <form id="donation-form">
                    <div id="card-paymentRequest">
                        <!--Stripe paymentRequestButton Element inserted here-->
                    </div>
                    <fieldset>
                        <legend class="information-title card-only">Information</legend>
                        <div class="row">
                            <label for="name">Name:</label>
                            <input id="name" type="text" placeholder="Your name" autocomplete="name" required>
                        </div>
                        <div class="row">
                            <label for="email">Email:</label>
                            <input id="email" type="email" placeholder="youremail@mail.com (optional)" autocomplete="email">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="information-title card-only">Payment</legend>
                        <legend class="payment-request-available">Or enter card details</legend>
                        <div id="card-element" class="card-element"></div>
                        <button type="submit" class="submit-donation"></button>
                    </fieldset>
                    <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                            viewBox="0 0 17 17">
                            <path class="base" fill="#000"
                                d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z">
                            </path>
                            <path class="glyph" fill="#FFF"
                                d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z">
                            </path>
                        </svg>
                        <span class="message"></span></div>
                </form>
            </div>

        </div>
    </div>

    <script src="js/custom.js"></script>
    <script src="js/donation.js"></script>
    <script>
        var publicKey = "pk_test_eiYdPQE1kIZlYTrOSl1TnlIj00PnHtQGkB";
        var amounts = ['5', '10', 'custom' ];
        var currency = "usd";
        var currencySymbol = "$";
        configureDonationBar(amounts, currency, currencySymbol, publicKey);
    </script>
</body>

</html>
